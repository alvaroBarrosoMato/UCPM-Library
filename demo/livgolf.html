<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LIV Golf · Entradas</title>

  <!-- OneTrust command queue -->
  <script>
    window.OtSdk = window.OtSdk || function(){ (OtSdk.q = OtSdk.q || []).push(arguments); };
  </script>

  <!-- OneTrust Embedded Web Form Stub -->
  <script
    src="https://privacyportaltrial.onetrust.com/consent-embedded-forms/consent-receipt-scripts/OtFormStub.js"
    data-id="0ceb7c0c-d27e-43c6-9c9c-877694285648"
    worker="https://consent-api.onetrust.com">
  </script>

  <style>
    /* =====================================================
       BRAND TOKENS — LIGHT / INVERTED
    ===================================================== */
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --card-soft:#f1f3f6;
      --text:#0b0c0f;
      --muted:#6b7280;
      --accent:#00c97f; /* LIV green vibe */
      --border:#e5e7eb;
      --danger:#d92d20;

      --radius:14px;
      --radius-lg:18px;
      --font: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:linear-gradient(180deg,#ffffff 0%, var(--bg) 100%);
      color:var(--text);
      font-family:var(--font);
      display:flex;
      justify-content:center;
      padding:40px 16px;
    }

    .app{
      width:100%;
      max-width:560px;
    }

    /* =====================================================
       HEADER / LOGOS
    ===================================================== */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:24px;
    }

    header img{
      height:32px;
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    /* =====================================================
       CARD
    ===================================================== */
    .card{
      background:var(--card);
      border-radius:var(--radius-lg);
      padding:20px;
      box-shadow:0 12px 32px rgba(0,0,0,.08);
    }

    .step{ display:none; }
    .step.active{ display:block; }

    /* =====================================================
       TICKETS
    ===================================================== */
    .ticket{
      padding:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      margin-bottom:12px;
      background:var(--card-soft);
    }

    .ticket h3{
      margin:0;
      font-size:15px;
      font-weight:700;
    }

    .ticket .info{
      margin-top:4px;
      font-size:13px;
      color:var(--accent);
    }

    .ticket .price{
      margin-top:6px;
      font-weight:800;
    }

    .qty{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:10px;
    }

    .qty button{
      width:28px;
      height:28px;
      border-radius:50%;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }

    .total{
      display:flex;
      justify-content:space-between;
      margin-top:16px;
      padding-top:12px;
      border-top:1px solid var(--border);
      font-weight:800;
    }

    .cta{
      width:100%;
      margin-top:16px;
      padding:16px;
      border-radius:var(--radius);
      border:0;
      background:linear-gradient(135deg,var(--accent),#38e8a7);
      color:#003b26;
      font-weight:900;
      cursor:pointer;
      font-size:15px;
    }

    /* =====================================================
       PAYMENT WALL
    ===================================================== */
    label{
      display:block;
      margin-bottom:6px;
      font-size:13px;
      font-weight:600;
      color:var(--muted);
    }

    input{
      width:100%;
      padding:12px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      margin-bottom:14px;
      font-size:14px;
    }

    .note{
      font-size:13px;
      color:var(--muted);
      margin-bottom:16px;
    }

    /* =====================================================
       ONETRUST — BLACK CONTAINER, MATCHING TYPOGRAPHY
    ===================================================== */
    #ot-container{
      margin-top:20px;
      padding:16px;
      border-radius:var(--radius);
      background:#0b0c0f;
      border:1px solid #1f2937;
    }

    #ot-container,
    #ot-container *{
      font-family:var(--font) !important;
      color:#e5e7eb !important;
      font-size:14px !important;
      line-height:1.5 !important;
    }

    #ot-container .otwf-chkbox{
      margin:12px 0 !important;
    }

    /* Circular checkboxes */
    #ot-container input[type="checkbox"]{
      position:absolute !important;
      opacity:0 !important;
    }

    #ot-container .otwf-chkbox label{
      display:flex;
      gap:10px;
      cursor:pointer;
    }

    #ot-container .otwf-chkbox label::before{
      content:"";
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid #4b5563;
      margin-top:2px;
    }

    #ot-container input[type="checkbox"]:checked + label::before{
      border-color:var(--accent);
      background:radial-gradient(circle,var(--accent) 45%, transparent 48%);
    }

    .ot-submit{
      width:100% !important;
      margin-top:16px !important;
      padding:14px !important;
      border-radius:var(--radius) !important;
      border:1px solid #374151 !important;
      background:transparent !important;
      color:var(--accent) !important;
      font-weight:800 !important;
    }

    /* =====================================================
       FOOTER
    ===================================================== */
    .footer{
      text-align:center;
      margin-top:14px;
    }

    .footer img{
      height:22px;
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/27/LIV_golf_logo.svg/960px-LIV_golf_logo.svg.png?20220723195156" alt="LIV Golf"/>
      <h1>Selecciona tipo de entrada</h1>
    </header>

    <!-- STEP 1 -->
    <section class="card step active" id="step1">
      <div class="ticket">
        <h3>Pase de 4 días (4‑7 de junio)</h3>
        <div class="info">Más info</div>
        <div class="price">108,57 €</div>
        <div class="qty"><button>-</button><span>1</span><button>+</button></div>
      </div>

      <div class="ticket">
        <h3>Viernes (5 de junio)</h3>
        <div class="info">Más info</div>
        <div class="price">29,52 €</div>
        <div class="qty"><button>-</button><span>0</span><button>+</button></div>
      </div>

      <div class="total">
        <span>Total</span>
        <span>108,57 €</span>
      </div>

      <button class="cta" id="nextBtn">Comprar ahora</button>
    </section>

    <!-- STEP 2 -->
    <section class="card step" id="step2">
      <h1>Pago</h1>

      <label>Email</label>
      <input id="email" placeholder="tu@email.com"/>

      <label>Tarjeta</label>
      <input placeholder="1234 1234 1234 1234"/>

      <label>Fecha / CVC</label>
      <input placeholder="MM/AA · CVC"/>

      <div class="note">Pago seguro · Simulación visual</div>

      <!-- OneTrust -->
      <div id="ot-container"></div>
    </section>

    <div class="footer">
      <img src="https://d21buns5ku92am.cloudfront.net/70118/images/560270-Fever%20Logo%20Neg%20CMYK%208680b9%20%206322c5%20Original-8f26b7-original-1730291643.png" alt="Fever"/>
    </div>

  </div>

  <script>
    const CP_ID = "c9322d35-cb63-4974-b65a-5d415f818a05";
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const nextBtn = document.getElementById("nextBtn");
    const emailInput = document.getElementById("email");

    nextBtn.addEventListener("click", () => {
      step1.classList.remove("active");
      step2.classList.add("active");
      setTimeout(() => {
        OneTrust.webform.InstallCP(CP_ID, { target:"#ot-container" });
      }, 100);
    });

    window.addEventListener("OnetrustFormLoaded", () => {
      if (emailInput.value) {
        OneTrust.webform.preFill({ Email: emailInput.value }, CP_ID);
      }
    });
  </script>
</body>
</html>
