
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Two‑Step Consent Flow</title>

  <style>
    :root { --bg:#f4f6f8; --card:#fff; --text:#111; --muted:#666; --primary:#2563eb; --border:#e5e7eb; }
    body { margin:0; padding:40px 16px; background:var(--bg); color:var(--text);
           font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; display:flex; justify-content:center; }
    .card { width:100%; max-width:560px; background:var(--card); padding:28px;
            border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    h2 { margin:0 0 8px; font-weight:700; }
    p.sub { margin:0 0 20px; color:var(--muted); }
    label { display:block; margin:14px 0 6px; font-weight:600; }
    input, select { width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); }
    input:focus, select:focus { outline:none; border-color:var(--primary); background:#fff; }
    .actions { margin-top:20px; display:flex; gap:12px; }
    button { flex:1; padding:14px; border:0; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn-primary { background:var(--primary); color:#fff; }
    .btn-ghost { background:#fff; border:1px solid var(--border); }
    .hidden { display:none; }
    #ot-container { margin-top:16px; min-height:80px; }
  </style>
</head>
<body>

  <!-- STEP 1 -->
  <section id="step1" class="card" aria-label="Step 1: Your details">
    <h2>Your Details</h2>
    <p class="sub">Tell us who you are. On the next step, you’ll manage your consent preferences.</p>

    <label for="email">Email *</label>
    <input id="email" type="email" placeholder="you@example.com" required/>

    <label for="firstName">First name</label>
    <input id="firstName" type="text"/>

    <label for="country">Country/Region</label>
    <select id="country">
      <option value="">Select…</option>
      <option value="ES">Spain</option>
      <option value="PT">Portugal</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="UK">United Kingdom</option>
      <option value="US">United States</option>
      <option value="MX">Mexico</option>
      <option value="BR">Brazil</option>
    </select>

    <div class="actions">
      <button id="nextBtn" class="btn-primary" type="button">Next</button>
    </div>
  </section>

  <!-- STEP 2 -->
  <section id="step2" class="card hidden" aria-label="Step 2: Consent form">
    <h2>Manage Your Consent</h2>
    <p class="sub">Review and update your consent preferences below.</p>

    <!-- OneTrust embedded form mounts here -->
    <div id="ot-container" aria-label="OneTrust web form container"></div>

    <div class="actions">
      <button id="backBtn" class="btn-ghost" type="button">Back</button>
    </div>
  </section>

  <!-- OneTrust Stub (TRIAL portal + correct worker host) -->
  <script
  src="https://privacyportaltrial.onetrust.com/consent-embedded-forms/consent-receipt-scripts/OtFormStub.js"
  data-id="0ceb7c0c-d27e-43c6-9c9c-877694285648"
  worker="https://consent-api.onetrust.com"
></script>

  <!-- Unified logic: InstallCP -> preFill -> init -->
  <script>
    // EDIT these if needed
    const EMAIL_LABEL = "Email"; // If your default-language label is Spanish, set to "Correo electrónico"
    const CP_ID = "c9322d35-cb63-4974-b65a-5d415f818a05";

    // Ensure the OneTrust command queue exists
    function queue() {
      window.OtConsentStub = window.OtConsentStub || [];
      return window.OtConsentStub;
    }

    // Small helper: run a function once the webform API surface exists
    function whenWebformApiReady(cb) {
      const ok = () => (window.OneTrust && OneTrust.webform &&
        (typeof OneTrust.webform.InstallCP === 'function'));
      if (ok()) return cb();
      const t = setInterval(() => {
        if (ok()) { clearInterval(t); cb(); }
      }, 100);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');

      backBtn.addEventListener('click', () => {
        step2.classList.add('hidden');
        step1.classList.remove('hidden');
      });

      nextBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        if (!email) { alert('Please enter your email to continue.'); return; }

        // Show Step 2 (container visible, not mounted yet)
        step1.classList.add('hidden');
        step2.classList.remove('hidden');

        // Queue everything to run after the stub is ready
        queue().push(function(api) {
          // Wait until the Webform API exposes InstallCP
          whenWebformApiReady(() => {
            // 1) Install the Collection Point (ensures CP is loaded and ready)
            OneTrust.webform.InstallCP(CP_ID, function() {
              // 2) Pre-fill BEFORE mount (must match default-language field label)
              const data = {}; data[EMAIL_LABEL] = email;

              if (OneTrust.webform.preFill) {
                OneTrust.webform.preFill(data, CP_ID);
              } else if (OneTrust.webform.prefill) {
                OneTrust.webform.prefill(data, CP_ID);
              } // (If your tenant requires OtSdk, you could fallback here)

              // 3) Mount the embedded form into #ot-container
              api.init({ container: "ot-container" });
            });
          });
        });
      });
    });
  </script>
</body>
</html>
